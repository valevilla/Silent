<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Silent Hill AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        
        <a-image 
          src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/marker.png" 
          position="0 0.5 0" 
          rotation="-90 0 0" 
          width="2" 
          height="2"
          opacity="0.7">
        </a-image>

        <a-text value="STAY AWAY" color="red" position="-0.5 1 0" rotation="-90 0 0"></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
